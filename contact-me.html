<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Delights by Jummy</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .contact-page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
      background:
        radial-gradient(circle at 15% 10%, rgba(217, 167, 173, 0.24), transparent 32%),
        radial-gradient(circle at 85% 15%, rgba(196, 143, 152, 0.2), transparent 35%),
        radial-gradient(circle at 50% 100%, rgba(235, 214, 218, 0.32), transparent 35%),
        #fffafb;
    }
    .contact-card {
      max-width: 520px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .contact-card h1 {
      margin-bottom: 0.5rem;
    }
    .contact-links {
      display: grid;
      gap: 0.9rem;
      margin-top: 1.25rem;
    }
    .contact-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.85rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 8px 20px rgba(155, 107, 116, 0.2);
      transition: transform 0.2s ease, box-shadow 0.25s ease;
    }
    .contact-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(155, 107, 116, 0.28);
    }
    .whatsapp {
      background: #25d366;
    }
    .instagram {
      background: linear-gradient(135deg, #dcaeb5 0%, #cf9aa4 50%, #b77e88 100%);
    }
    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }
  </style>
</head>

</body>
